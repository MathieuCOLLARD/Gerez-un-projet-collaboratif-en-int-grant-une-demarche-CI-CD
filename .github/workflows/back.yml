name: Backend CI - Test & SonarQube Analysis

on:
  push:
    branches: [ "develop" ]
    paths:
      - 'back/**'
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ "main" ]
    paths:
      - 'back/**'
jobs:
  tests-backend:
      name: Build & Test Backend
      runs-on: ubuntu-latest

      defaults:
        run:
          working-directory: ${{ github.workspace }}/back

      steps:
        - name: Git Checkout Backend
          uses: actions/checkout@v2     # checkout the repo

        - name: Install Backend Dependencies
          run: mvn clean install        # install packages

        - name: Execute Backend Tests
          run: mvn clean test

        - name: Creation Backend Tests Report
          run: mvn jacoco:report

        - name: Backend Code Coverage Report
          uses: actions/upload-artifact@v4
          with:
            name: Jacoco Code Coverage
            path: ./back/target/site/jacoco/
  
  sonar-backend:
    name: SonarCloud Back
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        working-directory: back
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=SonarQubeProject -Dsonar.projectName='SonarQubeProject'
